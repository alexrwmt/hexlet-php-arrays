<!DOCTYPE html>
<html>
<head>
    <title>DeepL Translator</title>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <textarea id="sourceText" placeholder="Введите текст для перевода"></textarea>
        <select id="fromLang">
            <option value="EN">English</option>
            <option value="RU">Russian</option>
        </select>
        <select id="toLang">
            <option value="RU">Russian</option>
            <option value="EN">English</option>
        </select>
        <button id="translateBtn">Перевести</button>
        <textarea id="translatedText" readonly></textarea>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
